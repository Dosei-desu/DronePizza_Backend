<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>Drone Pizza</title>
</head>
<body>

<header>
    <h1>Drone Pizza</h1>
    <h2><i>The future of fast food delivery!</i></h2>
</header>

<div id="orderPizzaDiv">
    <h2>Order pizza here:</h2>
    <h3>Pick one of the following Pizzas</h3>
    <p>1. Margherita | 2. Pepperoni | 3. Pineapple</p>
    <form id="orderForm">
        <input type="text" id="pizzaType" placeholder="Pizza number">
        <input type="text" id="address" placeholder="Address for delivery">
        <button type="submit">Order</button>
    </form>
</div>
<br>
<br>
<br>
<div>
    <button id="addDroneBtn">Add Drone</button>
    <table class="center">
        <thead>
        <tr>
            <th>Id</th>
            <th>Station</th>
            <th>Status</th>
            <th>UUID</th>
            <th>Enable/Disable</th>
            <th>Retire</th>
        </tr>
        </thead>
        <tbody id="droneTableBody">
        </tbody>
    </table>
</div>
<br>
<br>
<br>
<div>
    <table class="center">
        <thead>
        <tr>
            <th>Id</th>
            <th>Address</th>
            <th>Drone Status</th>
            <th>Expected Delivery Time</th>
            <th>Time Delivered</th>
            <th>Schedule for Delivery</th>
        </tr>
        </thead>
        <tbody id="deliveryTableBody">
        </tbody>
    </table>
</div>

</body>
<script type="module" src="js/deliveries.js">

</script>
</html>
